query GetTodos($limit: Int!, $start: Int!) {
    todos(limit: $limit, start: $start) {
        id
        userId
        title
        completed
    }
}

query GetTwoTodo($firstId: String, $secondId: String) {
    firstTodo: todo(id: $firstId) {
        ...Todo
    }
    secondTodo: todo(id: $secondId) {
        ...Todo
    }
}

fragment Todo on Todo {
    id
    userId
    title
    completed
}
